            justify-content: center;

        .navbar {
            position: absolute;

            text-align: center;
            padding: 10px 0;
            font-size: 1.5rem;
            font-weight: bold;

            padding: 5px 10px;
            border-radius: 8px;
        }

        /* Heart floating animation */

            0% { transform: translateY(100vh) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(2); opacity: 0; }
        }

        .heart {
            position: absolute;
            color: #8b0000;
            font-size: 50px; /* Reduced heart size */
            animation: floatHeart 10s linear infinite;
            cursor: pointer;
            user-select: none;
            opacity: 0.9;
        }

        .message {

            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            color: #ff3b6b;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            transform: scale(0.5);
            pointer-events: none;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .heart {
                font-size: 40px; /* Smaller on tablets */
                animation-duration: 12s;
            }

            .message {
                font-size: 1rem;
                padding: 8px 12px;
            }

            .navbar, .footer {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .heart {

                animation-duration: 14s;
            }

            .message {
                font-size: 0.9rem;
                padding: 6px 10px;
            }

            .navbar, .footer {
                font-size: 1rem;
            }
        }
