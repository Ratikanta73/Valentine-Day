<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Surprise</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            overflow: hidden;
            margin: 0;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        /* Navbar styling */
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            text-align: center;
            padding: 10px 0;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff3b6b;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Footer styling */
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 1rem;
            color: white;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px 10px;
            border-radius: 8px;
        }

        /* Heart floating animation */
        @keyframes floatHeart {
            0% { transform: translateY(100vh) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(2); opacity: 0; }
        }

        .heart {
            position: absolute;
            color: #8b0000;
            font-size: 50px; /* Reduced heart size */
            animation: floatHeart 10s linear infinite;
            cursor: pointer;
            user-select: none;
            opacity: 0.9;
        }

        .message {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            color: #ff3b6b;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            transform: scale(0.5);
            pointer-events: none;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .heart {
                font-size: 40px; /* Smaller on tablets */
                animation-duration: 12s;
            }

            .message {
                font-size: 1rem;
                padding: 8px 12px;
            }

            .navbar, .footer {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .heart {
                font-size: 30px; /* Even smaller on mobile */
                animation-duration: 14s;
            }

            .message {
                font-size: 0.9rem;
                padding: 6px 10px;
            }

            .navbar, .footer {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        üíñ Click on the heart for a cute message! üíñ
    </div>

    <!-- Footer -->
    <div class="footer">
        Made with ‚ù§Ô∏è by Ratikanta
    </div>

    <audio id="clickSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

    <script>
        const messages = [
            "You make my heart skip a beat! ‚ù§Ô∏è",
            "You are the reason for my smile üòä",
            "Every moment with you is special! üíñ",
            "Love is in the air, and so are you in my heart! üíò",
            "You are my sunshine on a cloudy day ‚òÄÔ∏è",
            "You mean the world to me! üåçüíï",
            "Together, we create magic! ‚ú®",
            "You're sweeter than chocolates! üç´üíï"
        ];

        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("heart");

            // Random Positioning across the screen horizontally
            const leftPosition = Math.random() * window.innerWidth;
            heart.style.left = `${leftPosition}px`;
            heart.style.bottom = "-30px";
            heart.style.fontSize = `${Math.random() * 30 + 50}px`; // Adjusted heart size (50px - 80px)
            heart.style.animationDuration = `${Math.random() * 4 + 6}s`;

            heart.addEventListener("click", (event) => showMessage(event, heart));
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 10000);
        }

        function showMessage(event, heart) {
            const messageBox = document.createElement("div");
            messageBox.classList.add("message");
            messageBox.innerText = messages[Math.floor(Math.random() * messages.length)];

            document.body.appendChild(messageBox);
            
            // Get position of clicked heart
            const rect = heart.getBoundingClientRect();
            messageBox.style.left = `${rect.left + window.scrollX}px`;
            messageBox.style.top = `${rect.top + window.scrollY}px`;

            setTimeout(() => {
                messageBox.style.opacity = "1";
                messageBox.style.transform = "scale(1)";
            }, 50);

            document.getElementById("clickSound").play();

            setTimeout(() => {
                messageBox.style.opacity = "0";
                messageBox.style.transform = "scale(0.5)";
                setTimeout(() => messageBox.remove(), 500);
            }, 2000);

            heart.remove();
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
